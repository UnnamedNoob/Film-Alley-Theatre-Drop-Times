<!-- make html page -->
<!DOCTYPE html>
<html>
    <head>
        <title>Sales</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="/index.js" defer></script>
        <script src="/sortable.min.js" defer></script>
        <script src="/moment.min.js"></script>
        <link rel="stylesheet" href="/sortable-theme-bootstrap.css" />
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <input id="date-selector"type="date">
        <button id="refresh-button">Refresh</button>
        <br>
        <p>Same day stats are updated every 1 minute</p>
        <p>Every day up to a week ahead are updated every 7 minutes</p>
        <p>Ticket sales will not include walk-ins after a movie has started</p>
        <table id="sales-table" class="sortable-bootstrap">
            <thead>
                <tr>
                    <th data-sortable-type="alpha">Movie</th>
                    <th data-sortable-type="numeric">Start Time</th>
                    <th data-sortable-type="numeric">End Time</th>
                    <th data-sortable-type="numeric">Audit</th>
                    <th data-sortable-type="numeric">Tickets Sold</th>
                </tr>
            </thead>
            <tbody id="sales-table-body">
            </tbody>
        </table>
    </body>
</html>
