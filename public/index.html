<!-- make html page -->
<!DOCTYPE html>
<html>
    <head>
        <title>Sales</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="/index.js" defer></script>
        <script src="/sortable.min.js" defer></script>
        <script src="/moment.min.js"></script>
        <link rel="stylesheet" href="/sortable-theme-bootstrap.css" />
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <input id="date-selector"type="date">
        <br>
        <label for="hide-unavailable-shows">Hide Unavailable Showings</label>
        <input type="checkbox" name="hide-unavailable-shows" id="hide-unavailable-shows">
        <br>
        <table id="sales-table" class="sortable-bootstrap"data-sortable>
            <thead>
                <tr>
                    <th data-sortable-type="alpha">Movie</th>
                    <th data-sortable-type="numeric">Start Time</th>
                    <th data-sortable-type="numeric" style="max-width:60px;padding:0;text-align:center;">Theater</th>
                    <th data-sortable-type="numeric">Tickets Sold</th>
                    <th data-sortable-type="alpha">Sales Available</th>
                </tr>
            </thead>
            <tbody id="sales-table-body">
            </tbody>
        </table>
    </body>
</html>
